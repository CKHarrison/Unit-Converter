<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="hero">
            <div class="container">
                <h1 class="text--title">Metric/Imperial Unit Conversion</h2>
                <input class="input" type="text" id="input-text" value="20" />
                <button class="btn" id="convert-btn"> Convert </button>
            </div>
        </div>
        <div class="info">
            <div class="container">
                <div class="conversion">
                    <h3 class="conversion--title">Length (Meter/Feet)</h3>
                    <p class="conversion--desc" id='convert-length'>20 meters = 65.620 feet | 20 feet = 6.096 meters</p>
                </div>
                 <div class="conversion">
                    <h3 class="conversion--title">Volume (Liters/Gallons))</h3>
                    <p class="conversion--desc" id='convert-volume'>20 liters = 5.280 gallons | 20 gallons = 75.758 liters</p>
                </div>
                 <div class="conversion">
                    <h3 class="conversion--title">Mass (Kilograms/Pounds)</h3>
                    <p class="conversion--desc" id='convert-mass'>20 kilos = 44.080 pounds | 20 pounds = 9.074 kilos</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
